<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Gradient Color Changing Background</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ffcc00, #ff6699); /* Initial gradient */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
</head>
<body>

<script>
    function changeBackgroundColor() {
        const r1 = Math.floor(Math.random() * 256);
        const g1 = Math.floor(Math.random() * 256);
        const b1 = Math.floor(Math.random() * 256);

        const r2 = Math.floor(Math.random() * 256);
        const g2 = Math.floor(Math.random() * 256);
        const b2 = Math.floor(Math.random() * 256);

        anime({
            targets: 'body',
            background: [
                { value: `linear-gradient(45deg, rgb(${r1}, ${g1}, ${b1}), rgb(${r2}, ${g2}, ${b2}))` },
                { value: `linear-gradient(45deg, rgb(${r2}, ${g2}, ${b2}), rgb(${r1}, ${g1}, ${b1}))` }
            ],
            easing: 'easeInOutQuad',
            duration: 1000, // 1 second duration
            complete: changeBackgroundColor
        });
    }

    // Initial call to start the color change
    changeBackgroundColor();
</script>

</body>
</html>
