<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Guessing Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #game-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        input {
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>Colorful Guessing Game</h1>
        <p>Guess a number between 1 and 10:</p>

        <input type="number" id="userGuess" min="1" max="10">
        <button onclick="checkGuess()">Submit Guess</button>

        <div id="result"></div>
    </div>

    <script>
        // Generate a random number between 1 and 10
        const secretNumber = Math.floor(Math.random() * 10) + 1;

        function checkGuess() {
            // Get user's guess
            const userGuess = parseInt(document.getElementById('userGuess').value);

            // Check if the guess is correct
            if (userGuess === secretNumber) {
                document.getElementById('result').innerHTML = 'Congratulations! You guessed the correct number!';
            } else {
                document.getElementById('result').innerHTML = 'Sorry, try again.';
            }
        }
    </script>

</body>
</html>
