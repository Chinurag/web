<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.5s;
        }

        #game-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        select {
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>Color Guessing Game</h1>
        <p>Guess the background color:</p>

        <select id="colorOptions">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="purple">Purple</option>
        </select>

        <button onclick="checkColor()">Submit Guess</button>

        <div id="result"></div>
    </div>

    <script>
        const validColors = ["red", "blue", "green", "yellow", "purple"];
        const secretColor = getRandomColor();

        function getRandomColor() {
            const randomIndex = Math.floor(Math.random() * validColors.length);
            return validColors[randomIndex];
        }

        function checkColor() {
            const userColor = document.getElementById('colorOptions').value;

            if (userColor === secretColor) {
                document.getElementById('result').innerHTML = 'Congratulations! You guessed the correct color!';
                document.body.style.backgroundColor = userColor;
            } else {
                document.getElementById('result').innerHTML = 'Sorry, try again.';
            }
        }
    </script>

</body>
</html>
